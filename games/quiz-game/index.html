<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Mini Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        .option-btn {
            transition: all 0.3s;
        }
        .option-btn:hover:not(.disabled) {
            transform: translateX(10px);
        }
        .option-btn.correct {
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.3), transparent) !important;
            border-color: #22c55e !important;
        }
        .option-btn.wrong {
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.3), transparent) !important;
            border-color: #ef4444 !important;
        }
        .progress-bar {
            transition: width 0.3s;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-900 via-purple-900 to-fuchsia-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-black/30 backdrop-blur-md py-4 shadow-lg">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <a href="../../index.html" class="text-white hover:text-violet-400 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Hub
            </a>
            <h1 class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-fuchsia-400">
                Quiz Game
            </h1>
            <div class="w-24"></div>
        </div>
    </header>

    <!-- Game Container -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats -->
        <div class="flex justify-center gap-8 mb-8">
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 text-center min-w-[100px]">
                <p class="text-gray-400 text-sm">Score</p>
                <p id="score" class="text-4xl font-bold text-green-400 score-display">0</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 text-center min-w-[100px]">
                <p class="text-gray-400 text-sm">Question</p>
                <p id="questionNum" class="text-4xl font-bold text-violet-400 score-display">1/10</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 text-center min-w-[100px]">
                <p class="text-gray-400 text-sm">Time</p>
                <p id="timer" class="text-4xl font-bold text-yellow-400 score-display">15</p>
            </div>
        </div>

        <!-- Game Area -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 max-w-2xl mx-auto">
            <!-- Progress Bar -->
            <div class="w-full bg-white/10 rounded-full h-2 mb-6">
                <div id="progressBar" class="progress-bar bg-gradient-to-r from-violet-500 to-fuchsia-500 h-2 rounded-full" style="width: 10%"></div>
            </div>

            <!-- Question Area -->
            <div id="questionArea">
                <!-- Category Badge -->
                <div class="text-center mb-4">
                    <span id="categoryBadge" class="inline-block px-4 py-1 bg-violet-500/20 text-violet-400 rounded-full text-sm"></span>
                </div>

                <!-- Question -->
                <h2 id="questionText" class="text-xl md:text-2xl font-bold text-white text-center mb-8"></h2>

                <!-- Options -->
                <div id="optionsContainer" class="space-y-3">
                    <!-- Options will be generated by JavaScript -->
                </div>
            </div>

            <!-- Result Area (Hidden by default) -->
            <div id="resultArea" class="hidden text-center py-8">
                <div id="resultEmoji" class="text-6xl mb-4"></div>
                <h2 id="resultTitle" class="text-3xl font-bold text-white mb-4"></h2>
                <p id="resultText" class="text-xl text-gray-400 mb-6"></p>
                <div class="flex justify-center gap-4">
                    <button id="playAgainBtn" class="bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:from-violet-600 hover:to-fuchsia-600 text-white px-8 py-3 rounded-xl font-bold transition-all hover:scale-105">
                        <i class="fas fa-redo mr-2"></i>Play Again
                    </button>
                </div>
            </div>

            <!-- Next Button (Hidden by default) -->
            <div id="nextBtnContainer" class="text-center mt-6 hidden">
                <button id="nextBtn" class="bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:from-violet-600 hover:to-fuchsia-600 text-white px-8 py-3 rounded-xl font-bold transition-all hover:scale-105">
                    Next Question <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- High Score -->
        <div class="bg-white/5 backdrop-blur-md rounded-xl p-6 max-w-2xl mx-auto mt-8">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-bold text-white"><i class="fas fa-trophy mr-2 text-yellow-400"></i>High Score</h3>
                    <p class="text-gray-400 text-sm">Best performance</p>
                </div>
                <p id="highScore" class="text-4xl font-bold text-yellow-400">0</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black/30 backdrop-blur-md py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">Made with <i class="fas fa-heart text-red-500"></i> by Kamlesh Prajapati</p>
            <p class="text-gray-500 text-sm mt-2">&copy; 2026 Mini Games Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
