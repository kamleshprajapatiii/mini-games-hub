<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Mini Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-gradient-to-br from-pink-900 via-purple-900 to-indigo-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-black/30 backdrop-blur-md py-4 shadow-lg">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <a href="../../index.html" class="text-white hover:text-pink-400 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Hub
            </a>
            <h1 class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">
                Rock Paper Scissors
            </h1>
            <div class="w-24"></div>
        </div>
    </header>

    <!-- Game Container -->
    <main class="container mx-auto px-4 py-8">
        <!-- Score Board -->
        <div class="flex justify-center gap-8 mb-8">
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 text-center min-w-[120px]">
                <p class="text-gray-400 text-sm">You</p>
                <p id="playerScore" class="text-4xl font-bold text-green-400 score-display">0</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 text-center min-w-[120px]">
                <p class="text-gray-400 text-sm">Draws</p>
                <p id="drawScore" class="text-4xl font-bold text-yellow-400 score-display">0</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 text-center min-w-[120px]">
                <p class="text-gray-400 text-sm">Computer</p>
                <p id="computerScore" class="text-4xl font-bold text-red-400 score-display">0</p>
            </div>
        </div>

        <!-- Game Area -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 max-w-2xl mx-auto">
            <!-- Choices Display -->
            <div class="flex justify-around items-center mb-8">
                <div class="text-center">
                    <p class="text-gray-400 mb-2">You</p>
                    <div id="playerChoice" class="text-7xl h-24 flex items-center justify-center">❓</div>
                </div>
                <div class="text-4xl text-white font-bold">VS</div>
                <div class="text-center">
                    <p class="text-gray-400 mb-2">Computer</p>
                    <div id="computerChoice" class="text-7xl h-24 flex items-center justify-center">❓</div>
                </div>
            </div>

            <!-- Result Message -->
            <div id="resultMessage" class="text-center text-3xl font-bold mb-8 h-10"></div>

            <!-- Choice Buttons -->
            <div class="flex justify-center gap-4 flex-wrap">
                <button class="choice-btn bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white px-8 py-4 rounded-xl text-2xl transition-all hover:scale-110 hover:shadow-lg hover:shadow-pink-500/50" data-choice="rock">
                    ✊ Rock
                </button>
                <button class="choice-btn bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white px-8 py-4 rounded-xl text-2xl transition-all hover:scale-110 hover:shadow-lg hover:shadow-purple-500/50" data-choice="paper">
                    ✋ Paper
                </button>
                <button class="choice-btn bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white px-8 py-4 rounded-xl text-2xl transition-all hover:scale-110 hover:shadow-lg hover:shadow-indigo-500/50" data-choice="scissors">
                    ✌️ Scissors
                </button>
            </div>

            <!-- Reset Button -->
            <div class="text-center mt-8">
                <button id="resetBtn" class="bg-white/20 hover:bg-white/30 text-white px-6 py-2 rounded-lg transition-all">
                    <i class="fas fa-redo mr-2"></i>Reset Game
                </button>
            </div>
        </div>

        <!-- Game Rules -->
        <div class="bg-white/5 backdrop-blur-md rounded-xl p-6 max-w-2xl mx-auto mt-8">
            <h3 class="text-xl font-bold text-white mb-4"><i class="fas fa-info-circle mr-2"></i>Game Rules</h3>
            <ul class="text-gray-400 space-y-2">
                <li>✊ Rock beats ✌️ Scissors</li>
                <li>✋ Paper beats ✊ Rock</li>
                <li>✌️ Scissors beats ✋ Paper</li>
            </ul>
        </div>
    </main>

    <!-- Footer (Sticky Bottom) -->
    <footer class="bg-black/30 backdrop-blur-md py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">Made with <i class="fas fa-heart text-red-500"></i> by Kamlesh Prajapati</p>
            <p class="text-gray-500 text-sm mt-2">&copy; 2026 Mini Games Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
