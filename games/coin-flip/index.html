<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip - Mini Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        .coin {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }
        .coin.flipping {
            animation: flip-coin 1s ease-out;
        }
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            backface-visibility: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .coin-heads {
            background: linear-gradient(145deg, #ffd700, #ffb700);
            border: 4px solid #cc9900;
        }
        .coin-tails {
            background: linear-gradient(145deg, #c0c0c0, #a0a0a0);
            border: 4px solid #808080;
            transform: rotateY(180deg);
        }
        @keyframes flip-coin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(1800deg); }
        }
        .coin.heads {
            transform: rotateY(0deg);
        }
        .coin.tails {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-900 via-yellow-900 to-orange-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-black/30 backdrop-blur-md py-4 shadow-lg">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <a href="../../index.html" class="text-white hover:text-amber-400 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Hub
            </a>
            <h1 class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-yellow-400">
                Coin Flip
            </h1>
            <div class="w-24"></div>
        </div>
    </header>

    <!-- Game Container -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats -->
        <div class="flex justify-center gap-8 mb-8">
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 text-center min-w-[120px]">
                <p class="text-gray-400 text-sm">Heads</p>
                <p id="headsCount" class="text-4xl font-bold text-yellow-400 score-display">0</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 text-center min-w-[120px]">
                <p class="text-gray-400 text-sm">Total Flips</p>
                <p id="totalFlips" class="text-4xl font-bold text-white score-display">0</p>
            </div>
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 text-center min-w-[120px]">
                <p class="text-gray-400 text-sm">Tails</p>
                <p id="tailsCount" class="text-4xl font-bold text-gray-400 score-display">0</p>
            </div>
        </div>

        <!-- Game Area -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 max-w-md mx-auto">
            <!-- Coin -->
            <div class="flex justify-center mb-8">
                <div id="coin" class="coin heads">
                    <div class="coin-face coin-heads">ðŸ‘‘</div>
                    <div class="coin-face coin-tails">ðŸ¦…</div>
                </div>
            </div>

            <!-- Result -->
            <div id="resultDisplay" class="text-center text-3xl font-bold text-white mb-6 h-12">
                Click to flip!
            </div>

            <!-- Prediction -->
            <div class="text-center mb-6">
                <p class="text-gray-400 mb-3">Your Prediction:</p>
                <div class="flex justify-center gap-4">
                    <button class="predict-btn bg-yellow-500/20 text-yellow-400 px-6 py-3 rounded-xl font-bold hover:bg-yellow-500/40 transition-all" data-predict="heads">
                        ðŸ‘‘ Heads
                    </button>
                    <button class="predict-btn bg-gray-500/20 text-gray-400 px-6 py-3 rounded-xl font-bold hover:bg-gray-500/40 transition-all" data-predict="tails">
                        ðŸ¦… Tails
                    </button>
                </div>
            </div>

            <!-- Prediction Stats -->
            <div class="text-center mb-6">
                <p class="text-gray-400">Correct Predictions: <span id="correctPredictions" class="text-green-400 font-bold">0</span> / <span id="totalPredictions">0</span></p>
            </div>

            <!-- Flip Button -->
            <div class="flex justify-center gap-4">
                <button id="flipBtn" class="bg-gradient-to-r from-amber-500 to-yellow-500 hover:from-amber-600 hover:to-yellow-600 text-white px-10 py-4 rounded-xl text-xl font-bold transition-all hover:scale-105 hover:shadow-lg hover:shadow-amber-500/50">
                    <i class="fas fa-sync-alt mr-2"></i>Flip Coin
                </button>
            </div>

            <!-- Reset -->
            <div class="text-center mt-6">
                <button id="resetBtn" class="bg-white/20 hover:bg-white/30 text-white px-6 py-2 rounded-lg transition-all">
                    <i class="fas fa-redo mr-2"></i>Reset Stats
                </button>
            </div>
        </div>

        <!-- Streak -->
        <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 max-w-md mx-auto mt-8">
            <h3 class="text-xl font-bold text-white mb-4 text-center"><i class="fas fa-fire mr-2 text-orange-400"></i>Streaks</h3>
            <div class="flex justify-around">
                <div class="text-center">
                    <p class="text-gray-400 text-sm">Heads Streak</p>
                    <p id="headsStreak" class="text-2xl font-bold text-yellow-400">0</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-400 text-sm">Tails Streak</p>
                    <p id="tailsStreak" class="text-2xl font-bold text-gray-400">0</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-400 text-sm">Current Streak</p>
                    <p id="currentStreak" class="text-2xl font-bold text-green-400">0</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black/30 backdrop-blur-md py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">Made with <i class="fas fa-heart text-red-500"></i> by Kamlesh Prajapati</p>
            <p class="text-gray-500 text-sm mt-2">&copy; 2026 Mini Games Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
